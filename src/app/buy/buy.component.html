
<ngb-alert class="alert  alert-success" role="alert" *ngIf="message">{{ message }}</ngb-alert>


<div class="container-fluid ">

  <div class="col-sm-10 col-12 card m-sm-5 my-4 p-sm-5">

    <form #f="ngForm">


      <label for="number">Number</label>
      <input type="number" name="number" class="form-control mb-3" id="number" #number="ngModel" ngModel>

      <label for="price">Price</label>
      <input type="number" name="price"  class="form-control mb-3" id="price" #price="ngModel" ngModel>

      <button type="button" class="btn btn-danger float-starp" (click)="add(f)">Add</button>

      <button type="submit" class="btn btn-danger float-end" (click)="send()">SEND</button>

    </form>


  </div>
</div>


<div>

  <table class="table table-hover">
    <thead>
      <tr>
        <th>Number/th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody *ngFor="let item of numberList" >
      <tr>
        <td>{{ item.number }}</td>
        <td>{{ item.price }}</td>

      </tr>
    </tbody>
  </table>


</div>
